<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morro Bay Weather</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #fff;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #8888aa;
      margin-bottom: 2rem;
    }

    .subtitle a {
      color: #8888aa;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .subtitle a:hover {
      color: #bbb;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.25rem;
      width: 100%;
      max-width: 700px;
    }

    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }

    .card-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #8888aa;
      margin-bottom: 0.5rem;
    }

    .card-value {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
    }

    .card-detail {
      font-size: 0.85rem;
      color: #8888aa;
      margin-top: 0.4rem;
    }

    .temp .card-value { color: #f5a623; }
    .rain .card-value { color: #4fc3f7; }
    .wind .card-value { color: #81c784; }

    .updated {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #555;
    }

    .error {
      color: #e57373;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Morro Bay Weather</h1>
  <p class="subtitle"><a href="https://sensors.axds.co/stationsearch/?#702702" target="_blank" rel="noopener">Back Bay Station</a></p>

  <div class="cards">
    <div class="card temp">
      <div class="card-label">Temperature</div>
      <div class="card-value" id="temp">--</div>
      <div class="card-detail" id="temp-detail"></div>
    </div>
    <div class="card rain">
      <div class="card-label">Rain Today</div>
      <div class="card-value" id="rain">--</div>
      <div class="card-detail" id="rain-detail"></div>
    </div>
    <div class="card wind">
      <div class="card-label">Wind</div>
      <div class="card-value" id="wind">--</div>
      <div class="card-detail" id="wind-detail"></div>
    </div>
  </div>

  <p class="updated" id="updated"></p>
  <p class="error" id="error"></p>

  <script>
    function cToF(c) { return (c * 9 / 5) + 32; }
    function msToMph(ms) { return ms * 2.23694; }
    function mmToIn(mm) { return mm / 25.4; }

    function degToCompass(deg) {
      const dirs = ['N','NNE','NE','ENE','E','ESE','SE','SSE',
                    'S','SSW','SW','WSW','W','WNW','NW','NNW'];
      return dirs[Math.round(deg / 22.5) % 16];
    }

    function timeAgo(iso) {
      const diff = (Date.now() - new Date(iso).getTime()) / 1000;
      if (diff < 60) return 'just now';
      if (diff < 3600) return Math.floor(diff / 60) + ' min ago';
      if (diff < 86400) return Math.floor(diff / 3600) + ' hr ago';
      return Math.floor(diff / 86400) + ' days ago';
    }

    async function load() {
      try {
        const res = await fetch('data.json?' + Date.now());
        if (!res.ok) throw new Error('Failed to load data');
        const d = await res.json();

        if (d.temperature_c != null) {
          document.getElementById('temp').textContent =
            Math.round(cToF(d.temperature_c)) + '\u00B0F';
        }

        if (d.rain_mm != null) {
          const inches = mmToIn(d.rain_mm);
          document.getElementById('rain').textContent =
            inches < 0.01 ? '0.00"' : inches.toFixed(2) + '"';
        }

        if (d.wind_speed_ms != null) {
          const mph = msToMph(d.wind_speed_ms);
          document.getElementById('wind').textContent =
            Math.round(mph) + ' mph';

          const parts = [];
          if (d.wind_direction_deg != null)
            parts.push(degToCompass(d.wind_direction_deg));
          if (d.wind_gust_ms != null)
            parts.push('gusts ' + Math.round(msToMph(d.wind_gust_ms)) + ' mph');
          document.getElementById('wind-detail').textContent = parts.join(' \u00B7 ');
        }

        if (d.timestamp) {
          document.getElementById('updated').textContent =
            'Station updated ' + timeAgo(d.timestamp);
        }

        document.getElementById('error').textContent = '';
      } catch (e) {
        document.getElementById('error').textContent = 'Unable to load weather data';
      }
    }

    load();
    setInterval(load, 5 * 60 * 1000);
  </script>
</body>
</html>
